                                <label for="email" class="form-label">Email Addres</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your Email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirm</label>
                                <input type="password" class="form-control" id="confirm-password" placeholder="Enter your password again">
                            </div>
                            <div class="mb-3">
                                <label for="text" class="form-label">How can we help?</label>
                                <input type="text" class="form-control" id="confirm-password" placeholder="massage">
                            </div>

                        </form><br>
